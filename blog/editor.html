<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .metadata {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .editor-pane,
        .preview-pane {
            padding: 30px;
        }

        .editor-pane {
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
        }

        .pane-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pane-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        #markdown-input {
            width: 100%;
            min-height: 500px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #markdown-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #preview {
            min-height: 500px;
            line-height: 1.8;
            color: #212529;
        }

        #preview h1 {
            font-size: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #212529;
        }

        #preview h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            color: #495057;
        }

        #preview h3 {
            font-size: 1.2rem;
            margin-top: 1.2rem;
            margin-bottom: 0.6rem;
            color: #495057;
        }

        #preview p {
            margin-bottom: 1rem;
        }

        #preview ul, #preview ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        #preview li {
            margin-bottom: 0.5rem;
        }

        #preview code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        #preview pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 1.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        #preview pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        #preview blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1.5rem;
            margin: 1rem 0;
            font-style: italic;
            color: #6c757d;
        }

        #preview a {
            color: #667eea;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        .actions {
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification.show {
            display: flex;
        }

        .markdown-help {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #856404;
        }

        .markdown-help strong {
            display: block;
            margin-bottom: 8px;
        }

        .markdown-help code {
            background: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        @media (max-width: 1024px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            .editor-pane {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }

            .metadata-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Blog Post Editor</h1>
            <p>Crea i tuoi post in Markdown con preview in tempo reale</p>
        </div>

        <div class="metadata">
            <div class="metadata-grid">
                <div class="form-group">
                    <label for="post-title">Titolo del Post *</label>
                    <input type="text" id="post-title" placeholder="Es: Understanding Visual Perception" required>
                </div>
                <div class="form-group">
                    <label for="post-date">Data *</label>
                    <input type="date" id="post-date" required>
                </div>
            </div>
            <div class="form-group">
                <label for="post-excerpt">Descrizione Breve (Excerpt) *</label>
                <textarea id="post-excerpt" placeholder="Una breve descrizione che apparir√† nella lista dei post..." rows="2" required></textarea>
            </div>
            <div class="markdown-help">
                <strong>üí° Suggerimenti Markdown:</strong>
                <code># Titolo</code> ‚Ä¢ <code>## Sottotitolo</code> ‚Ä¢ <code>**grassetto**</code> ‚Ä¢ <code>*corsivo*</code> ‚Ä¢ <code>[link](url)</code> ‚Ä¢ <code>`codice`</code>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-title">Editor Markdown</div>
                <textarea id="markdown-input" placeholder="Scrivi il tuo post qui usando Markdown...

# Il Mio Post

Questo √® un paragrafo di esempio.

## Sezione

- Lista item 1
- Lista item 2

**Grassetto** e *corsivo*

```python
def hello():
    print('Hello World!')
```
"></textarea>
            </div>

            <div class="preview-pane">
                <div class="pane-title">Preview</div>
                <div id="preview"></div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="clearForm()">
                üóëÔ∏è Cancella
            </button>
            <button class="btn btn-primary" onclick="savePost()">
                üíæ Salva Post
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notification-text"></span>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('post-date').valueAsDate = new Date();

        // Live preview
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');

        markdownInput.addEventListener('input', updatePreview);

        function updatePreview() {
            const markdown = markdownInput.value;
            preview.innerHTML = marked.parse(markdown);
        }

        // Initial preview
        updatePreview();

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notification.className = `notification ${type} show`;
            notificationText.textContent = message;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function generateFilename(title, date) {
            const slug = title
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
            return `${date}-${slug}.md`;
        }

        function savePost() {
            const title = document.getElementById('post-title').value.trim();
            const date = document.getElementById('post-date').value;
            const excerpt = document.getElementById('post-excerpt').value.trim();
            const content = markdownInput.value.trim();

            // Validation
            if (!title || !date || !excerpt || !content) {
                showNotification('‚ö†Ô∏è Compila tutti i campi obbligatori!', 'error');
                return;
            }

            // Generate markdown file content (without time - will be added by builder)
            const fileContent = `---
title: "${title}"
date: ${date}
excerpt: "${excerpt}"
---

${content}`;

            const filename = generateFilename(title, date);

            // Create and download file
            const blob = new Blob([fileContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification(`‚úÖ Post salvato! Sposta ${filename} nella cartella _posts/ e il blog si aggiorner√† automaticamente.`);
        }

        function clearForm() {
            if (confirm('Sei sicuro di voler cancellare tutto?')) {
                document.getElementById('post-title').value = '';
                document.getElementById('post-date').valueAsDate = new Date();
                document.getElementById('post-excerpt').value = '';
                markdownInput.value = '';
                updatePreview();
                showNotification('üóëÔ∏è Form cancellato');
            }
        }
    </script>
</body>
</html>
